<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="profile-header">
            <div class="profile-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <h1 class="username">(Nome do usuário)</h1>
        </header>

        <main class="content">
            <div class="appointments-section">
                <div class="appointments-header">
                    <h2>Agendamentos:</h2>
                    <a href="Historico/hist.html" class="previous-appointments">Consultas anteriores</a>
                </div>
                <div class="future-appointments" id="future-appointments">
                    <p class="empty-msg">Carregando agendamentos...</p>
                </div>
                <a href="Calendario/cal.html" class="calendar-link">Clique aqui para consultar o calendário</a>
            </div>
        </main>
        
        <footer class="bottom-nav">
            <button class="nav-button receipts">Receitas</button>
            <button class="nav-button schedule-appointment">Faça um Agendamento</button>
        </footer>
    </div>
    <script src = "index_logica.js"></script>
</body>
</html>
