<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta-resolution content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="agend_style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="user-silhouette">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c-2.66-4-5.33-4-8-4z"/>
            </svg>
            <h1 class="title">Agendamento</h1>
        </div>
    </div>

    <div class="content-container">
        <p class="instruction-text">Por favor informe:</p>

        <form id="form-agendamento">

            <!-- Especialidade -->
            <div class="form-group">
                <select class="input-field input-placeholder-bg" id="especialidade">
                    <option value="">Selecione o especialista...</option>
                    <option value="Cardiologista">Cardiologista</option>
                    <option value="Ortopedista">Ortopedista</option>
                    <option value="Dermatologista">Dermatologista</option>
                    <option value="Neurologista">Neurologista</option>
                    <option value="Clínico Geral">Clínico Geral</option>
                    <option value="Ginecologista">Ginecologista</option>
                    <option value="Pediatra">Pediatra</option>
                </select>
            </div>

            <!-- Unidade -->
            <div class="form-group">
                <select class="input-field input-placeholder-bg" id="unidade">
                    <option value="">Selecione a unidade...</option>
                    <option value="1">Posto Central</option>
                    <option value="2">Unidade Norte</option>
                    <option value="3">Unidade Sul</option>
                    <option value="4">Clínica Modelo</option>
                </select>
            </div>

            <!-- Período -->
            <div class="form-group">
                <label>Data inicial:</label>
                <input type="date" class="input-field" id="data_inicio">
            </div>

            <div class="form-group">
                <label>Data final:</label>
                <input type="date" class="input-field" id="data_fim">
            </div>

            <!-- Botão -->
            <div class="form-group" style="margin-top: 20px;">
                <button id="btn-buscar-horarios" class="buscar-btn" type="button">
                    Buscar horários
                </button>
            </div>

        </form>

        <!-- Resultados -->
        <div id="horarios-container" class="horarios-container"></div>

    </div>

    <!-- Modal de confirmação -->
    <div id="modal-confirmacao" class="modal hidden">
        <div class="modal-content">
            <h2>Confirmar agendamento</h2>
            <p id="modal-info"></p>

            <div class="modal-buttons">
                <button id="btn-cancelar" class="btn-cancelar">Cancelar</button>
                <button id="btn-confirmar" class="btn-confirmar">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="agend_logica.js"></script>
</body>
</html>
