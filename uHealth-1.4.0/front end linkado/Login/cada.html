<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Paciente</title>
    <link rel="stylesheet" href="cada_style.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <svg class="user-silhouette" viewBox="0 0 24 24">
                <path d="M12 2C9.24 2 7 4.24 7 7s2.24 5 5 5 
                         5-2.24 5-5-2.24-5-5-5zm0 14c-4.33 
                         0-8 2.17-8 5v1h16v-1c0-2.83-3.67-5-8-5z"/>
            </svg>
            <span class="title">Cadastro do Paciente</span>
        </div>
    </header>

    <!-- Conte√∫do -->
    <div class="content-container">

        <p class="instruction-text">
            Preencha os dados do paciente abaixo:
        </p>

        <form id="formCadastro">

            <div class="form-group">
                <input type="text" id="nome" class="input-field input-placeholder-bg"
                    placeholder="Nome completo" required>
            </div>

            <div class="form-group">
                <input type="text" id="cpf" class="input-field input-placeholder-bg"
                    placeholder="CPF" required>
            </div>

            <div class="form-group">
                <input type="date" id="nasc" class="input-field input-placeholder-bg" required>
            </div>

            <div class="form-group">
                <input type="text" id="telefone" class="input-field input-placeholder-bg"
                    placeholder="Telefone" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" class="input-field input-placeholder-bg"
                    placeholder="E-mail" required>
            </div>

            <!-- üî• CAMPOS NOVOS -->
            <div class="form-group">
                <input type="password" id="senha" class="input-field input-placeholder-bg"
                    placeholder="Senha" required>
            </div>

            <div class="form-group">
                <input type="password" id="confirmarSenha" class="input-field input-placeholder-bg"
                    placeholder="Confirmar senha" required>
            </div>

            <button type="submit" class="btn-confirmar">Cadastrar</button>

        </form>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Cadastro realizado!</h2>
            <p>O paciente foi cadastrado com sucesso.</p>
            <button id="modalBtn" class="btn-modal">OK</button>
        </div>
    </div>

    <p class="signup-text">
        J√° tem conta? <a href="login.html" id="link-login">Fazer login</a>
    </p>

    <div id="popupSucesso" class="popup hidden">
        <div class="popup-content">
            <h2>Cadastro realizado!</h2>
            <p>Seu cadastro foi conclu√≠do com sucesso.</p>
            <button id="btnPopupOk">OK</button>
        </div>
    </div>

    <script src="cada_logica.js"></script>
</body>
</html>
